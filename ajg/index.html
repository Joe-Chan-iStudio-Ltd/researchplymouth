<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJG 2024 Journal Rankings</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>AJG 2024 Journal Rankings</h1>
<table id="journalTable" style="display:none;">
    <thead>
        <tr>
            <th>Field</th>
            <th>Journal Title</th>
            <th>AJG 2024</th>
            <th>AJG 2021</th>
            <th>Citscore Rank</th>
            <th>SNIP Rank</th>
            <th>SJR Rank</th>
            <th>JIF Rank</th>
            <th>SDG Content (2017-21)</th>
            <th>International co-authorship (2017-21)</th>
            <th>Academic-non-academic Collaborations (2017-21)</th>
            <th>Citations Policy Docs (2017-21)</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script type="text/javascript" src="/static/js/load_ajg.js" crossorigin="anonymous"></script>

</body>
</html>
