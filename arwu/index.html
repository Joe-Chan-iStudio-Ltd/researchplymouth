                        <th title="Score on HiCi- Highly Cited Researchers">HiCi</th>

                        <th title="Score on PUB - Papers indexed in Science Citation Index-Expanded and Social Science Citation Index (Web of Science)">PUB</th>
                        <th title="Score on PCP - Per capita academic performance of an institution">PCP</th>
                        <th title="Total Score">Total Score</th>
                        <th title="Calculated Total Score- 10% from Quality of Education (Alumni), 20% from each of Quality of Faculty (i.e. Award, HiCi, and N&S) 20% from Research Output (PUB), and 10% from Per Capita Performance (PCP)">Calculated</th>
                    </tr>
                </thead>
            </table>
